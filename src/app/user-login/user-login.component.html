<mat-card>
  <mat-card-header>
    <mat-card-title>Login!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="form-container">
      <mat-form-field [style.width.%]="100" appearance="fill">
        <mat-label>Username</mat-label>
        <input
          matInput
          [(ngModel)]="userData.userName"
          placeholder="Username"
          type="text"
          name="Username"
          [ngModelOptions]="{ standalone: true }"
          required
        />
      </mat-form-field>
      <mat-form-field [style.width.%]="100" appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          [(ngModel)]="userData.password"
          placeholder="Password"
          type="password"
          name="Password"
          [ngModelOptions]="{ standalone: true }"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="loginUser()" color="primary">
      Login!
    </button>
  </mat-card-actions>
</mat-card>
