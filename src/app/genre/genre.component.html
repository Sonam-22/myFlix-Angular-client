<mat-card class="genre-dialog">
  <mat-card-title class="genre-dialog-title">{{ data.name }}</mat-card-title>
  <br />
  <mat-dialog-content class="genre-dialog-content">
    <b>Description: </b>{{ data.description }}
  </mat-dialog-content>
  <mat-card-actions class="genre-actions">
    <button
      mat-button
      aria-label="Close genere"
      mat-dialog-close
      color="primary"
    >
      OK
    </button>
  </mat-card-actions>
</mat-card>
