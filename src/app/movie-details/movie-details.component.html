<mat-card class="movie-details-card">
  <mat-card-title class="movie-details-dialog-title">{{
    data.title
  }}</mat-card-title>
  <br />
  <mat-dialog-content class="movie-details-dialog-content">
    <b>Description: </b>{{ data.description }}
  </mat-dialog-content>
  <mat-card-actions class="movie-details-actions">
    <button
      mat-button
      aria-label="Close movie details"
      mat-dialog-close
      color="primary"
    >
      OK
    </button>
  </mat-card-actions>
</mat-card>
