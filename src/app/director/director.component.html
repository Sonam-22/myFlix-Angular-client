<mat-card class="director-dialog">
  <mat-card-title class="director-dialog-title">{{ data.name }}</mat-card-title>
  <br />
  <mat-dialog-content class="director-dialog-content">
    <ng-container *ngIf="data.birthday">
      <b>Birthday: </b>{{ data.birthday }}
      <br />
    </ng-container>
    <ng-container *ngIf="data.death">
      <b>Death: </b>{{ data.death }}
      <br />
    </ng-container>
    <b>Bio: </b>{{ data.bio }}
  </mat-dialog-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions class="director-actions">
    <button
      mat-button
      aria-label="Close details button"
      mat-dialog-close
      color="primary"
    >
      OK
    </button>
  </mat-card-actions>
</mat-card>
